<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <title>Javascript Calculator</title>
    </head>
    <body>
        <div class="calc-body">
            <div class="calc-top">
                <h1>Calculator</h1>
            </div>
            <div class="display">
                <div class="left input">
                    <p id="expression"></p>
                </div>
                <div class="right output">
                    <p id="result">0</p>
                </div>
            </div>
            <div class="key-holder">
                <button class="keys" id="clear">CLEAR</button>
                <button class="keys" id="divide">/</button>
                <button class="keys" id="multiply">*</button>
                <button class="keys" id="subtract">-</button>
                <button class="keys" id="seven">7</button>
                <button class="keys" id="eight">8</button>
                <button class="keys" id="nine">9</button>
                <button class="keys" id="add">+</button>
                <button class="keys" id="four">4</button>
                <button class="keys" id="five">5</button>
                <button class="keys" id="six">6</button>
                <button class="keys" id="one">1</button>
                <button class="keys" id="two">2</button>
                <button class="keys" id="three">3</button>
                <button class="keys" id="zero">0</button>
                <button class="keys" id="decimal">.</button>
                <button class="keys" id="equals">=</button>
            </div>
        </div>
        <script src="scripts/script.js"></script>
    </body>
</html>
